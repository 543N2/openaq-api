<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Open AQ - API</title>
  </head>
  <body>
    <header class="header">
      <span class="title">Open AQ: Data visualizer</span>
    </header>
    <section class="inputs_bar">
      <div class="input_item_container">
        <input class="input_item" id="date_from" type="date" />
        <label for="date_from">from</label>
      </div>
      <div class="input_item_container">
        <input class="input_item" id="date_to" type="date" />
        <label for="date_to">to</label>
      </div>
      <div class="input_item_container">
        <input class="input_item" id="parameter" type="text" value="pm25" />
        <label for="parameter">parameter</label>
      </div>
      <div class="input_item_container">
        <input class="input_item" id="city" type="text" value="Bogota" />
        <label for="city">city</label>
      </div>
      <div class="input_item_container">
        <input
          class="input_item"
          id="location"
          type="text"
          value="Puente Aranda"
        />
        <label for="location">location</label>
      </div>
        <button id="button_plot" class="input_button" type="button">
          Plot
        </button>
      </div>
    </section>

    <!-- <canvas id="myChart" width="400" height="100"></canvas> -->

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
  </body>
</html>
